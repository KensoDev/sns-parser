machine:
  environment:
    IMPORT_PATH: "github.com/kensodev/sns-parser"
    GO_PATH: "/home/ubuntu/.go_workspace/"

dependencies:
  pre:
    - go get github.com/tools/godep

  override:
    - mkdir -p "$GO_PATH/src/$IMPORT_PATH"
    - rsync -azC --delete ./ "$GO_PATH/src/$IMPORT_PATH/"

test:
  pre:
    - go vet ./...

  override:
    - godep go test ./